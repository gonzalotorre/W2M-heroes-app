<div class="container">
    <h1>Listado de héroes</h1>
    <hr>

    <div class="header">
        <a [routerLink]="['/heroesForm']" mat-raised-button color="primary">
            <mat-icon>add</mat-icon><span class="material-icons-outlined"> Añadir</span>
        </a>
        <app-search-form (heroesEmitter)="searchByName($event)"></app-search-form>
    </div>

    <div class="mat-elevation-z8 heroes-table">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> ID </th>
                <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Nombre </th>
                <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
            </ng-container>

            <!-- power Column -->
            <ng-container matColumnDef="power">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="power"> Poder </th>
                <td mat-cell *matCellDef="let hero"> {{hero.power}} </td>
            </ng-container>

            <!-- options Column -->
            <ng-container matColumnDef="options">
                <th class="table-options" mat-header-cell *matHeaderCellDef> Opciones </th>
                <td class="table-options" mat-cell *matCellDef="let hero">
                    <a class="table-option-edit" [routerLink]="['/heroesForm', hero.id]" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a type="button" mat-icon-button color="warn" aria-label="Example icon button with a home icon" (click)="removeHero(hero.id, hero.name)">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[15, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
